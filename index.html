<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Online Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Libre+Baskerville:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;1,300&family=Vollkorn:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <form>
            <h1 class="form-h1">The Code Review</h1>
            <fieldset>
            <h3 class="signUp-title">Signup for our newsletter</h3>
            <p class="signUp-info">
                Get the latest news on how your code is doing right your inbox
            </p>
            <hr class="hrTop-1">
            <hr class="hrTop-2">
            <fieldset class="contact">
                <legend><h1 class="contact-header">Contact Information</h1></legend>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="user_name" placeholder="required" required><br>

                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="user_email"   placeholder="required" required><br>

                <label for="phone">Phone Number</label><br>
                <input id="phone" placeholder="ex (777)-777-7777" name="user_phone"><br>

                <label for="address">Street Address</label><br>
                <input id="address" name="user_address"><br>

                <label for="city">City</label><br>
                <input id="city" name="city"><br>


                    <label for="state" >State</label><br>
                            <select id="state" name="user_state" placeholder="Choose State"><option value="---">---</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
                    <br>

                <label for="zipcode">Zip Code</label><br>
                <input id="zipcode" name="user_zipcode">
        </fieldset>
            <hr class="hrBottom">
            
            <fieldset class="newsletter">
            <legend><h1>Newsletter</h1></legend>

            
            <p>Select the news letter you would like to recieve</p>
            <input type="checkbox" id="html-news" value="html_newsletter"
            name="newsletter_selection" for="html_news"><label>HTML News</label><br>
            <input type="checkbox" id="css-news" value="css_newsletter" name="newsletter_selection"><label>CSS News</label><br>
            <input type="checkbox" id="js_news" value="js_newsletter"
            name="news_selection"><label>Javascript News</label>
            
            <p>Newsletter format</p>
            <input type="radio" id="html_format" value="formated_html" name="news_letterFormat"><label for="html_format">HTML</label><br>
            <input type="radio" id="plain_format" value="formatted_plainText"><label>Plain text</label>
            <p>Other topics you'd like to hear about</p>
            <textarea id="comments" name="comments">
            
            </textarea id="comments" name="user_comments"><br>
            </fieldset>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
